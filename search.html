---
title: Search
layout: search-results
sitemap: false
---

<script>
	window.data = {
		{%- for collection in site.collections -%}
			{%- if collection.output -%}
				{%- for item in site[collection.label] -%}
					{%- if item.title -%}
						{%- unless item.excluded_in_search -%}
							{%- if added -%},{%- endif -%}
							{%- assign added = false -%}

							"{{ item.url | slugify }}": {
								"boost": {% if collection.boost %}{{ collection.boost }}{% else %}1{% endif %},
								"id": "{{ item.url | slugify }}",
								"title": "{% if collection.title %}{{ collection.title | xml_escape }}{% else %}Change Log{% endif %} / {{ item.title | xml_escape }}",
								"url": " {{ item.url | xml_escape }}",
								"content": {{ item.content | strip_html | replace_regex: "[\s/\n]+"," " | strip | jsonify }}
							}

							{%- assign added = true -%}
						{%- endunless -%}
					{%- endif -%}
				{%- endfor -%}
			{%- endif -%}
		{%- endfor -%}
	};
</script>
